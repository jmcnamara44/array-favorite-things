<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="movie">What's your favorite movie?</label>
          <input type="text" class="form-control" id="movie">
        </div>
        <div class="form-group">
          <label for="hobby">What's your favorite hobby?</label>
          <input type="text" class="form-control" id="hobby">
        </div>
        <div class="form-group">
          <label for="food">What's your favorite food?</label>
          <input type="text" class="form-control" id="food">
        </div>
        <div class="form-group">
          <label for="music">What's your favorite music?</label>
          <input type="text" class="form-control" id="music">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class = "result">
        <p>Here are my favorite things</p>
        <ul>
          <li><span class="movie"></span></li>
          <li><span class = "hobby"></span></li>
          <li><span class = "food"></span></li>
          <li><span class = "music"></span></li>
        </ul>
        <p><span class="reverseArray1"></span></p>
        <p><span class="reverseArray2"></span></p>
      </div>
    </div>
  </body>
</html>
